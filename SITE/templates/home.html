{% extends "layout.html" %}

        {% block content %}

    <form action="" method="POST">
            {{ form.csrf_token }}
    <div class="form-group">

        <span class="label label-info">
          Enter {{form.url.label}}:
        </span>

        <div class="form-inline">
            {{ form.url(class="form-control form-control-lg") }}
            {{ form.submit(class="btn btn-outline-info") }}
        </div>
    </div>
    
    </form>

    <br>

    URL IS {{ url }}

<div class="btn-inline">
    <a class="btn btn-outline-success" href="/login" role="button">LOGIN</a>
    <a class="btn btn-outline-info" href="/register" role="button">REGISTER</a>
</div>
        {% endblock content %}
